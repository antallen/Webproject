<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>{Information}</title>
</head>
<body>
    <div class="container">
        <div class="card" style="width: 200px; height:600px ;">
            <div class="card-header">WANTED</div>
            <img class="card-img-top" src="{cardimages}" alt="Card image">
            <div class="card-body" style="height: 200px;">
                <h4 class="card-title">{username}</h4>
                <p class="card-text">{content}</p>
                <a href="{siteurl}" class="btn btn-primary">查看詳情</a>
            </div>
            <div class="card-footer">NT$ 100000000</div>    
        </div>
        
    </div>
</body>
</html>
